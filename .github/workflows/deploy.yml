name: SSH Deploy and Run Script

on:
  push:
    branches:
      - master # Or your desired branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy and Run Script via SSH
        uses: appleboy/ssh-action@v1.0.3 # Use the latest stable version
        with:
          host: ${{ secrets.SERVER_HOST }} # IP address or hostname of your server
          username: ${{ secrets.SERVER_USERNAME }} # SSH username on the server
          key: ${{ secrets.SSH_PRIVATE_KEY }} # The private key stored as a secret
          port: ${{ secrets.SERVER_PORT }}
          script: |
            # Commands to execute on the remote server
            cd /home/farhan/www # Example: navigate to your application directory
            bash deploy.sh # Execute your desired script
            echo "Script execution completed!"
